  <script>
    function Menu(h) {
      const list = document.querySelector('ul');
  
      if (h.name === 'menu') {
        h.name = 'close';
        list.classList.add('top-[80px]');
        list.classList.add('opacity-100');
      } else {
        h.name = 'menu';
        list.classList.remove('top-[80px]');
        list.classList.remove('opacity-100');
      }
    }
  </script>
<div class="marquee-container">
